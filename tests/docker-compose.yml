version: "3"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    restart: always
    ports:
      - "11433:1433"
    environment:
      SA_PASSWORD: "SSpaSS__1"
      ACCEPT_EULA: "Y"

  mysql_latest:
    image: mysql:latest
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "13306:3306"
    environment:
      MYSQL_DATABASE: "spiral"
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ROOT_HOST: "%"

  postgres:
    image: postgres:12
    restart: always
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: "spiral"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"

  oracle:
    # requires "docker login container-registry.oracle.com"
    image: container-registry.oracle.com/database/standard:12.1.0.2
    ports:
      - "11521:1521"
      - "15500:5500"
    environment:
      DB_SID: "ORCL"
      DB_PASSWD: "Oracle"
      DB_DOMAIN: "localdomain"
      DB_BUNDLE: "basic"
